<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="clearfix mb-3">
                        <div class="float-left pt-3">
                            <a class="h4 pr-2">Reports</a>
                            <a class=" pl-2">Home / Product Viewed Report</a>
                        </div>
                        <div class="float-right">
                            <a class="pr-3">
                                <button class="btn btn-secondary btn-sm font-weight-bold" (click)= "saveAsCSV()" type="submit">Export</button>
                            </a>
                            <a (click)="clearSearch()" id="delCat">
                                <img class=""src="../../../../assets/images/icon/icons/Refresh.png">
                            </a>
                        </div>
                    </div>

                    <div class="container-fluid bg_filter border border-dark rounded mb-5">
                        <div class="row p-1 py-4">
                            <div class="col-sm-4 col-lg-4 pl-sm-2 pl-lg-2">
                                <div class="form-group">
                                    <label class="h7">Date Start</label>
                                    <input type="text" class="input-control shadow" placeholder="Date Start" name="id" #search (keyup)="filterTable('id', search.value)"
                                    (blur)="filterTable('id', search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 px-sm-1 px-lg-1">
                                <div class="form-group">
                                    <label class="h7">Category</label>
                                    <input type="text" class="input-control shadow" placeholder="Category" name="search" #search (keyup)="filterTable('title', search.value)"
                                    (blur)="filterTable('title', search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 pr-sm-2 pr-lg-2">
                                <div class="form-group">
                                    <label class="h7">Group By</label>
                                    <input type="number" class="input-control shadow" placeholder="Group By" name="category" #search (keyup)="filterTable('phone_number',search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pl-sm-2 pl-lg-2">
                                <div class="form-group">
                                    <label class="h7">Date End</label>
                                    <input type="text" class="input-control shadow" placeholder="Date End" name="amount" #search (keyup)="filterTable('investment_amount',search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 px-sm-1 px-lg-1">
                                <div class="form-group">
                                    <label class="h7">Portfolio</label>
                                    <input type="text" class="input-control shadow" placeholder="Portfolio"
                                    (keyup)="filterTable('email', $event)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 pr-sm-2 pr-lg-2">
                                <div class="form-group">
                                    <label class="h7">Status</label>
                                    <input type="number" class="input-control shadow" placeholder="Status" (keyup)="filterTable('phone_number',search.value)">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div *ngIf="isLoading" >
                                <br><br>
                                <div  class="lds-default">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div *ngIf="!isLoading" class="card px-3">
                                <div class="category-header pt-3 p-2">
                                    <p class="width">Date Start</p>
                                    <p class="width">Date End</p>
                                    <p class="width">No of Investments</p>
                                    <p class="width">No of Slots</p>
                                    <p class="width" >Total</p>
                                </div>
                                <div class="card-block" id="categoryTable" style="margin-top: 0px;padding-top: 6px; padding-left: 0px; padding-right: 0px;">
                                    <div class="category-body" *ngFor="let report of reportlog; let i = index;">
                                        <div class="row1 p-2" *ngFor="let pool of report| paginate: { itemsPerPage: pageValue, currentPage:p2, id: 'second'}; let i = index;">
                                            <p class="width">{{pool?.date}}</p>
                                            <p class="width">{{pool?.date}}</p>
                                            <p class="width">{{pool?.no_of_investments}}</p>
                                            <p class="width">{{pool?.no_of_slots}}</p>
                                            <p class="width">{{pool?.total_amount_invested | number:'1.0-0'}} </p>
                                        </div>
                                    </div>
                                    <div  class="col-12 mt-3 d-flex flex-row">
                                        <pagination-controls class="col-md-11 col-xs-11 px-0" (pageChange)="p2 = $event" id='second'></pagination-controls>
                                        <span class="col-md-1 col-xs-1 px-0">
                                            <select class="ml-lg-2 ml-md-2 py-2 px-2 input-control" data-type="itemsPerPage" (change) = setItemsPerPage(page.value) #page>
                                                <option value="5"> 5 rows </option>
                                                <option value="10"> 10 rows </option>
                                                <option value="20"> 20 rows </option>
                                                <option value="0"> view all </option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
