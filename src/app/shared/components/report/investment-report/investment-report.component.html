<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="clearfix mb-3">
                        <div class="float-left pt-3">
                            <a class="h4 pr-2">Reports</a>
                            <a class=" pl-2">Home / Product Viewed Report</a>
                        </div>  
                        <div class="float-right">
                            <a (click)="cancelPool()">
                                <img class="" src="../../../../assets/images/icon/icons/Add-icon.png">
                            </a>
                            <a (click)="deleteUser()" id="delCat">
                                <img class="" src="../../../../assets/images/icon/icons/Delete-icon.png">
                            </a>
                        </div>
                    </div>

                    <div class="container-fluid bg_filter border border-dark rounded mb-5">
                        <div class="row p-1 py-4">
                            <div class="col-sm-4 col-lg-4 pl-sm-2 pl-lg-2">
                                <div class="form-group">
                                    <label class="h7">Date Start</label>
                                    <input type="text" class="input-control shadow" placeholder="Investment ID" name="id" #search (keyup)="filterTable('id', search.value)"
                                    (blur)="filterTable('id', search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 px-sm-1 px-lg-1">
                                <div class="form-group">
                                    <label class="h7">Category</label>
                                    <input type="text" class="input-control shadow" placeholder="&nbsp; Investment Title" name="search" #search (keyup)="filterTable('title', search.value)"
                                    (blur)="filterTable('title', search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 pr-sm-2 pr-lg-2">
                                <div class="form-group">
                                    <label class="h7">Group By</label>
                                    <input type="number" class="input-control shadow" placeholder="Category" name="category" #search (keyup)="filterTable('phone_number',search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pl-sm-2 pl-lg-2">
                                <div class="form-group">
                                    <label class="h7">Date End</label>
                                    <input type="text" class="input-control shadow" placeholder="Amount" name="amount" #search (keyup)="filterTable('investment_amount',search.value)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 px-sm-1 px-lg-1">
                                <div class="form-group">
                                    <label class="h7">Portfolio</label>
                                    <input type="text" class="input-control shadow" placeholder="No of Investors"
                                    (keyup)="filterTable('email', $event)">
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 pr-sm-2 pr-lg-2">
                                <div class="form-group">
                                    <label class="h7">Status</label>
                                    <input type="number" class="input-control shadow" placeholder="Status" (keyup)="filterTable('phone_number',search.value)">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card px-3">
                                <div class="category-header pt-3 p-2">
                                    <p class="width">Date Start</p>
                                    <p class="width">Date End</p>
                                    <p class="width">No of Investments</p>
                                    <p class="width">No of Slots</p>
                                    <p class="width" >Total</p>
                                </div>
                                <div class="card-block" id="categoryTable" style="margin-top: 0px;padding-top: 6px; padding-left: 0px; padding-right: 0px;">
                                    <div *ngIf="isLoading" >
                                        <br><br>
                                        <div  class="lds-default">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="category-body" *ngFor="let report of reportlog;let i = index;">
                                        <div class="row1 p-2" *ngFor="let pool of report;let i = index;">
                                            <p class="width">{{pool.date}}</p>
                                            <p class="width">{{pool.date}}</p>
                                            <p class="width">{{pool.no_of_investments}}</p>
                                            <p class="width">{{pool.no_of_slots}}</p>
                                            <p class="width">{{pool.total_amount_invested}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
