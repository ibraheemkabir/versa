<div class="pcoded-content">

        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <div class="page-body">
                        <div class="row">
                            <div class="col-xl-12 col-md-12">
                                <div class="card latest-update-card">
                                    <div class="card-block">
                                        <div class="create-vacancy">
                                            <h3>Create Vacancy</h3>
                                            <form (ngSubmit)="createCareer()" #careerForm="ngForm" >
                                                <div class="form-group mb-4">
                                                    <label for="title" class="l-title">Title</label>
                                                    <input [(ngModel)]="career.career_title" required type="text" class="form-control" id="title-career" name="title">
                                                </div>
                                                <div class="form-group">
                                                    <label for="role-summary" class="l-title">Role Summary</label>
                                                    <textarea [(ngModel)]="career.career_description" required class="form-control" id="role-summary" name="summary"></textarea>
                                                </div>
                                                <div class="form-group">
                                                <label class="l-title" for="start">Deadline:</label>
                                                <input type="date" id="start" name="trip-start"
                                                    value="2019-01-01"
                                                    class="form-control"
                                                    [(ngModel)]="career.deadline"
                                                    min="2019-01-01">
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <label for="jobtype" class="l-title">Job Type</label>
                                                            <select required [(ngModel)]="career.position_type" name="jobtype" id="jobtype" 
                                                                    class="form-control">
                                                                <option value="0" hidden>Select</option>
                                                                <option value="Full Time">Full Time</option>
                                                                <option value="Part Time">Part Time</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label for="noOfApplication" class="l-title">No of Application</label>
                                                            <input required [(ngModel)]="career.number_of_application"  type="number" class="form-control" id="noOfApplication" name="noOfApplication">
                                                        </div>
                                                        <!-- <div class="col-md-4">
                                                            <label for="deadline" class="l-title">Set Deadline</label>
                                                            <input type="text" class="form-control calender" id="deadline" name="deadline">
                                                        </div> -->
                                                    </div>
                                                </div>
                                                <div class="form-group mb-4">
                                                    <label for="responsibilities" class="l-title">Responsibilities</label>
                                                </div>

                                                <div class="form-group">
                                                    <div *ngFor="let resp of respArray,let x=index" class="row mb-2">
                                                        <div class="col-md-10">
                                                            <input class="form-control" value="{{resp}}" type="text" name="responsibility"  id="responsibilities" placeholder="">
                                                        </div>
                                                        <div class="col-md-2">
                                                            <a href="#" class="" data-toggle="modal" data-target="#nullModal" (click)="popOutRecord(x)" ><i class="fa fa-trash"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb-4">
                                                    <input [(ngModel)]="newResponsibility"  type="text" name="responsibilities[]" class="form-control" id="responsibilities" placeholder="Enter Responsibilty">
                                                </div>
                                                <div class="job-respon"></div>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <h4>Job Responsibilities</h4>
                                                        <small>(You can add multiple job responsibilities)</small>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input type="button" [disabled]="!newResponsibility" (click)="addResponsibility()" value="Add" class="btn-job btn2 btn">
                                                        <!-- <a href="#"  (click)="addResponsibility()" class="btn-job" id="add-more"><span><i class="fa fa-plus"></i></span> Add</a> -->
                                                    </div>
                                                </div>
                                                <div class="form-group mb-4">
                                                        <label for="responsibilities" class="l-title req">Requirements</label>
                                                    </div>

                                                <div class="form-group">
                                                        <div *ngFor="let resp of reqArray,let x=index" class="row mb-2">
                                                            <div class="col-md-10">
                                                                <input class="form-control" value="{{resp}}" type="text" name="requirements"  id="requirements" placeholder="">
                                                            </div>
                                                            <div class="col-md-2">
                                                                <a href="#" class="" data-toggle="modal" data-target="#nullModal" (click)="popOutReqRecord(x)" ><i class="fa fa-trash"></i></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <input [(ngModel)]="newRequirement"  type="text" name="requirements[]" class="form-control" id="requirements" placeholder="Enter requirement">
                                                    </div>
                                                    <div class="job-respon"></div>
                                                    <div class="row">
                                                        <div class="col-md-9">
                                                            <small>(You can add multiple job requirements)</small>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <input type="button" [disabled]="!newRequirement" (click)="addRequirement()" value="Add" class="btn-job btn2 btn">
                                                            <!-- <a href="#"  (click)="addResponsibility()" class="btn-job" id="add-more"><span><i class="fa fa-plus"></i></span> Add</a> -->
                                                        </div>
                                                    </div>
                                                <div class="form-group mt-5">
                                                        <div class="col-md-8">
                                                        </div>
                                                        <div class="col-md-4">
                                                            <!-- <button class="btn2 btn btn-raised btn-login"  [promiseBtn]="isSubmitting" [disabled]="!careerForm.form.valid" >Create Job</button> -->
                                                            <input type="submit" class="btn2 btn btn-raised btn-login" [disabled]="!careerForm.form.valid" [promiseBtn]="isSubmitting" value="Create Job" />
                                
                                                        </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
