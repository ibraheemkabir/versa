<div *ngIf="!selectedUser" class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <br /><br /><br />
                    <div *ngIf="isLoading" class="lds-default">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div *ngIf="!isLoading" class="">
                        <div class="clearfix mb-3">
                            <div class="float-left pt-2">
                                <a class="h4 pr-2">UserGroup</a>
                                <a class="pl-2">Home / users</a>
                            </div>
                            <div class="float-right">
                                <a routerLink="../add-users">
                                    <img
                                        class=""
                                        src="../../../../../assets/images/icon/icons/Add-icon.png"
                                        style="height: 50px;"
                                    />
                                </a>
                                <a href="#">
                                    <img
                                        class=""
                                        src="../../../../../assets/images/icon/icons/Delete-icon.png"
                                        style="height: 50px;"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-block">
                                        <div
                                            class="dt-responsive table-responsive"
                                        >
                                            <table
                                                id="order-table"
                                                class="table table-striped table-bordered nowrap"
                                            >
                                                <thead>
                                                    <tr>
                                                        <th>S/N</th>
                                                        <th>Username</th>
                                                        <th>Email</th>
                                                        <th>Role</th>
                                                        <th>Status</th>
                                                        <th>Date Added</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>

                                                <tbody
                                                    *ngIf="
                                                        loggedInUser?.user_category ==
                                                        'Admin'
                                                    "
                                                >
                                                    <tr
                                                        data-href="#viewUserProfile"
                                                    >
                                                        <td>1</td>
                                                        <td>Moyo</td>
                                                        <td>moyo@versa.ng</td>
                                                        <td>Super Admin</td>
                                                        <td>Enabled</td>
                                                        <td>09-04-2020</td>
                                                        <td>
                                                            <img
                                                                src="../../../../../assets/images/icon/icons/Edit-icon.png"
                                                            />
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
