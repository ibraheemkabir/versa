<div *ngIf="!selectedUser" class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <br /><br /><br />
                    <div *ngIf="isLoading" class="lds-default">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div *ngIf="!isLoading" class="">
                        <div class="clearfix mb-3">
                            <div class="float-left pt-2">
                                <a class="h4 pr-2">UserGroup</a>
                                <a class="pl-2">Home / users</a>
                            </div>
                            <div class="float-right">
                                <a routerLink="../add-users">
                                    <img
                                        class=""
                                        src="../../../../../assets/images/icon/icons/Add-icon.png"
                                        style="height: 50px;"
                                    />
                                </a>
                                <a href="#">
                                    <img
                                        class=""
                                        src="../../../../../assets/images/icon/icons/Delete-icon.png"
                                        style="height: 50px;"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-block">
                                        <div
                                            class="dt-responsive table-responsive"
                                        >
                                            <table
                                                id="order-table"
                                                class="table table-striped table-bordered nowrap"
                                            >
                                                <thead>
                                                    <tr>
                                                        <th><input type="checkbox" id="bossCheck" name="bossCheck" [(ngModel)]="bossChecked" (click)="checked()"></th>
                                                        <th>S/N</th>
                                                        <th>Username</th>
                                                        <th>Email</th>
                                                        <th>Role</th>
                                                        <th>Status</th>
                                                        <th>Date Added</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>

                                                <tbody *ngIf="loggedInUser?.user_category === 'Admin'">

                                                    <tr data-href="#viewUserProfile" *ngFor=" let user of returnedArray; let i = index;">
                                                        <td><input type="checkbox" id="myCheck" name="myCheck" [(ngModel)]="myChecked"></td>
                                                        <td>{{user?.index}}</td>
                                                        <td>{{user?.first_name}}</td>
                                                        <td>{{user?.email}}</td>
                                                        <td>{{user?.user_category}}</td>
                                                        <td>Enabled</td>
                                                        <td>{{user?.created_at | date}}</td>
                                                        <td>
                                                            <img
                                                                src="../../../../../assets/images/icon/icons/Edit-icon.png"
                                                            />
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <pagination [totalItems]="adminUsers.length" [itemsPerPage]="3" (pageChanged)="pageChanged($event)"></pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
