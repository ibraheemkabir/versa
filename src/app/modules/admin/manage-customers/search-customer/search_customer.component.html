<div *ngIf="!selectedUser && !selectedEditUser" class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="clearfix mb-3">
                        <div class="float-left pt-3">
                            <a class="h4 pr-2">Customers</a>
                            <a class=" pl-2">Home / Customers</a>
                        </div>
                        <div class="float-right">
                            <a>
                                <img class="" src="../../../../assets/images/icon/icons/Add-icon.png"  routerLink="./new" routerLinkActive="active">
                            </a>
                            <a (click)="delete()" id="delCat">
                                <img class="" src="../../../../assets/images/icon/icons/Delete-icon.png">
                            </a>
                        </div>
                    </div>

                    <div class="container-fluid bg_filter border border-dark rounded mb-5">
                        <div class="row p-1 py-4" style="padding-bottom: 1rem !important;">
                            <div class="col-sm-4 col-lg-4 pl-sm-2 pl-lg-2">
                                <label class="h7">Fullname</label>
                                <div class="col px-0">
                                    <a><input class=" p-2" type="text" style="width: 100%;" placeholder="Fullname" (keyup)="filterTable('first_name', $event)"></a>

                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 px-sm-1 px-lg-1">
                                <label class="h7">Email</label>
                                <div class="col px-0">
                                    <a><input class=" p-2" type="text" style="width: 100%;" placeholder="Email" (keyup)="filterTable('email', $event)"></a>

                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 pr-sm-2 pr-lg-2">
                                <label class="h7">Phone Number</label>
                                <div class="col px-0">
                                    <a><input class="p-2" type="text" style="width: 100%;" placeholder="Phone Number" (keyup)="filterTable('phone_number', $event)"></a>
                                    <a>
                                        <button class="float-right" type="submit" (click)="clearSearch()" style="
                                        margin: 20px 0px;
                                        margin-bottom: 0px;
                                        border-width: 0px;
                                        padding: 10px 50px;
                                        border-radius: 10px;
                                        background-color: #9797e8;
                                        color: white;
                                        letter-spacing: 0.5px;
                                        font-weight: 700;">Reset Details</button>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Manage Customers</h5>
                                </div>

                                <div *ngIf="!isLoading" class="card-block">
                                    <div class="dt-responsive table-responsive">
                                        <table datatable
                                                class="table appTable table-striped nowrap">
                                            <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Phone Number</th>
                                                <th>User Category</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-href="#viewUserProfile" *ngFor="let user of users;let i = index;">
                                                <td><input [(ngModel)]="user.selected" type="checkbox"></td>
                                                <td>{{user.first_name}} {{user.last_name}}</td>
                                                <td >{{user.email}}</td>
                                                <td >{{user.phone_number}}</td>
                                                <td >
                                                    <a  (click)="viewUserDetail(i)" href="#" data-toggle="modal" data-target="#nullModal"><img class="pr-2" src="../../../../assets/images/icon/icons/view-icon.png"></a>
                                                    <a  (click)="editUserDetail(i)" href="#" data-toggle="modal" data-target="#nullModal"><img class="pl-2" src="../../../../assets/images/icon/icons/Edit-icon.png"></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div *ngIf="isLoading" class="lds-default">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<app-view-customers *ngIf="selectedUser" [user]="selectedUser"></app-view-customers>
<app-edit-customer *ngIf="selectedEditUser" [user]="selectedEditUser"></app-edit-customer>
