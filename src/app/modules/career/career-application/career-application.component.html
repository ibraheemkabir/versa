<section class="career-apply">
  <div class="inner-apply">
      <div class="row">
          <div class="col-md-12">
              <div class="login-form">
                  <h3>Welcome </h3>
                  <p>Fill the following to complete your application</p>
                  <form action="" class="mt-5">
                      <div class="form-group">
                          <label for="firstname">First Name</label>
                          <input type="text" placeholder="Enter your Firstname" class="form-control" id="firstname">
                      </div>
                      <div class="form-group">
                          <label for="lastname">Last Name</label>
                          <input type="email" placeholder="Enter your Lastname" class="form-control" id="lastname">
                      </div>
                      <div class="form-group">
                          <label for="useremail">Email Address</label>
                          <input type="email" placeholder="E-mail" class="form-control" id="useremail">
                      </div>
                      <div class="form-group">
                          <label for="phone_no">Phone Number</label>
                          <input type="email" placeholder="Let us reach you faster through your phone number" class="form-control" id="phone_no">
                      </div>

                      <div class="form-group">
                          <label for="career-brief">Career Brief</label>
                          <textarea placeholder="Fill free to express yourself or tell us more about your career" class="form-control" id="career-brief"></textarea>
                      </div>

                      <div class="form-group">
                          <label for="resume_upload">Upload Your Resume</label>
                          <input type="file" accept="application/pdf" class="form-control" id="resume_upload">
                      </div>

                      <div class="form-group">
                          <input type="submit" class="btn2 btn-login" value="Submit Application" id="">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
