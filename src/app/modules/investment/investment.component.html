<section class="investment-plans">
    <div class="inner-investment">
        <div class="row mb-4">
            <div class="col-md-9">
                <h3 class="title-head-inv">Investments</h3>
            </div>
            <div class="col-md-3 float-md-right">
                <label for="filterinvestment" class="sr-only">Filter Investment</label>
                <select  name="" id="filterinvestment" class="form-control">
                    <option value="" hidden>Choose Category</option>
                    <option *ngFor="let category of categories" ngValue="category.id">{{category.category_name}}</option>
                </select>
            </div>
        </div>

        <div [hidden]="!investments" class="row mb-5">
            <div *ngFor="let x of investments" class="col-sm-12 col-md-6 col-lg-3 pb-2">
                <a [routerLink]="['./', x.id]"  routerLinkActive="active">
                    <div class="superb-container m-b20">
                        <div class="img-holder">
                            <img src="../assets/images/notcard.png" alt="image">
                        </div>
                        <div class="content-holder">
                            <h2><a href="investment-details.html">{{x.title}}</a></h2>
                            <h3>{{x.investment_amount | currency:'NGN':'symbol-narrow'}}</h3>
                            <span class="span-profit">11 - 15% Profit <br> (Estimated)</span>
                            <p>{{x.duration}} Month(s)</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- <section  style="border-radius: 30px;"  *ngIf="investments.length == 0" class="workingSection">
            <div class="inner-workingSection">
                <div class="row">
                    <div  class="col-md-12">
                        <div class="working-content">
                            <h3>Sorry no investments available now</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section> -->
    </div>
</section>
