<section class="invest-header">
    <div class="row">
        <div class="col-md-3">3</div>
        <div class="col-md-9">9</div>
    </div>
</section>
<section class="section-container">
    <section class="investment-plans">
        <div class="invest-outer-header">
            <h3>Investments</h3>
            <ul>
                <li class="active">All</li>
                <li *ngFor="let category of categories" >{{category.category_name}}</li>
            </ul>
        </div>
        <div class="inner-investment">
            <!--<div class="row mb-4">
                <div class="col-md-9">
                    <h3 class="title-head-inv">Investments</h3>
                </div>
                <div class="col-md-3 float-md-right">
                    <label for="filterinvestment" class="sr-only">Filter Investment</label>
                    <select [(ngModel)]="selectedCategory" (change)="filterInvestments()" name="" id="filterinvestment"
                            class="form-control">
                        <option value="0">Choose Category</option>
                        <option *ngFor="let category of categories"
                                [ngValue]="category.id">{{category.category_name}}</option>
                    </select>
                </div>
            </div>-->

            <div *ngIf="isLoading" class="lds-default">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div *ngIf="!isLoading && investments.length > 0 " class="row mb-5">
                <div *ngFor="let x of investments" class="col-sm-12 col-md-6 col-lg-3 pb-2">
                    <a [routerLink]="['/investments', x.id]" routerLinkActive="active">
                        <div class="superb-container m-b20">
                            <div class="img-holder">
                                <img *ngIf="x.investment_image=='' " src="../assets/images/notcard.png" alt="image">
                                <img *ngIf="x.investment_image!=''" src="{{x.investment_image}}" alt="image">
                            </div>
                            <div class="content-holder">
                                <h2><a href="investment-details.html">{{x.title}}</a></h2>
                                <h3>{{x.investment_amount | currency:'NGN':'symbol-narrow'}}</h3>
                                <span *ngIf="x?.estimated_percentage_profit"
                                      class="span-profit">{{x?.estimated_percentage_profit}}
                                    Profit <br> (Estimated)</span>
                                <!--<span *ngIf="x?.estimated_percentage_profit" class="span-profit">25% Profit <br> (Estimated)</span>-->
                                <p>{{x.duration}} Month(s)</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <section *ngIf="!isLoading && investments.length == 0" style="border-radius: 30px;" class="workingSection">
                <div class="inner-workingSection">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="working-content">
                                <h3>Sorry no investments available now</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</section>
