<div class="pcoded-content">

    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class=" card page-body">
                    <div class="row mb-4">
                        <div class="col-xl-12 col-md-12 user-invest">
                            <h4 class="dash-title">Manage Password</h4>
                        </div>
                    </div>
                    <div class="row">

                        <div *ngIf="user==null" class="lds-default">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                        <div *ngIf="user!=null" class="col-xl-12 col-md-12">
                            <div class="latest-update-card">
                                <div class="card-block">
                                    <nav>
                                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                            <a class="nav-item nav-link" id="nav-update-login"
                                               data-toggle="tab" href="#nav-update-login" role="tab"
                                               aria-controls="nav-update-login" aria-selected="false">Change Password</a>

                                        </div>
                                    </nav>

                                    <div class="tab-content" id="nav-tabContent">

                                        <div class="tab-pane fade show active" id="nav-update-login" role="tabpanel"
                                        aria-labelledby="nav-contact-tab">

                                       <div class="create-profile-form" style="padding-top: 1rem">
                                           <div class="form-group">
                                               <div #error class="error">* All fields are required.</div>
                                               <div class="row" style="justify-content: center">
                                                   <div class="col-md-7">
                                                       <label class="pref">New Password</label>
                                                   </div>
                                                   <div class="col-md-7" style="margin-top: 0.5em;">
                                                    <div>
                                                        <input [(ngModel)]="passText" required type="password" class="form-control"
                                                        (keyup)="validate()" #pass>
                                                    </div>
                                                   </div>
                                               </div>
                                           </div>

                                           <div class="form-group">
                                               <div class="row" style="justify-content: center">
                                                   <div class="col-md-7">
                                                       <label class="pref">Confirm New Password</label>
                                                   </div>
                                                   <div class="col-md-7" style="margin-top: 0.5em;">
                                                    <div>
                                                        <input [(ngModel)]="confirmPassText" required type="password" class="form-control"
                                                        (keyup)="validate()" #confirmPass>
                                                    </div>
                                                   </div>
                                               </div>
                                           </div>

                                           <div *ngIf="editable" class="form-group">
                                               <div class="row">
                                                   <div class="col-md-4 offset-8 mt-4">
                                                       <input type="button" [promiseBtn]="isSubmitting" (click)="changePassword()" class="btn btn-update-profile" value="Change Password" required>
                                                   </div>
                                               </div>
                                           </div>

                                       </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
