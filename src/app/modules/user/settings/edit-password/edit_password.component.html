<div class="pcoded-content">

    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="list-vacancy page-body">
                    <div class="row mb-4">
                        <div class="col-xl-8 col-md-8 user-header">
                            <h4 class="col-md-4">Manage Password</h4>
                            <h5 class="col-md-2" >Home/Settings</h5>
                        </div>
                    </div>
                    <div class="row">

                        <div *ngIf="user==null" class="lds-default">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                        <div *ngIf="user!=null" class="card col-xl-8 col-md-8">
                            <div class="">
                                <div class="card-block">
                                    <nav>
                                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                            <a class="nav-item nav-link" id="nav-update-login"
                                               data-toggle="tab" href="#nav-update-login" role="tab"
                                               aria-controls="nav-update-login" aria-selected="false">Change Password</a>

                                        </div>
                                    </nav>

                                    <div class="tab-content" id="nav-tabContent">

                                        <div class="tab-pane fade show active" id="nav-update-login" role="tabpanel"
                                        aria-labelledby="nav-contact-tab">

                                       <div class="create-profile-form" style="padding-top: 1rem">
                                           <div class="form-group">
                                               <div #error class="error">* All fields are required.</div>
                                               <div class="row">
                                                   <div class="col-md-4">
                                                       <span class="pref">New Password</span>
                                                   </div>
                                                   <div class="col-md-7" style="margin-top: 1em;">
                                                        <div>
                                                            <input [(ngModel)]="passText" required type="password" class="form-control"
                                                            (keyup)="validate()" #pass>
                                                        </div>
                                                   </div>
                                               </div>
                                           </div>

                                           <div class="form-group">
                                               <div class="row">
                                                   <div class="col-md-4">
                                                       <span class="pref">Confirm New Password</span>
                                                   </div>
                                                   <div class="col-md-7" style="margin-top: 1em;">
                                                        <div>
                                                            <input [(ngModel)]="confirmPassText" required type="password" class="form-control"
                                                            (keyup)="validate()" #confirmPass>
                                                        </div>
                                                   </div>
                                               </div>
                                           </div>

                                           <div class="form-group col-md-11">
                                            <div class="float-right ">
                                                <div class="d-flex flex-row">
                                                    <input type="button" data-toggle="modal" data-target="#confirmPreference" class=" btn-update-customer" value="UPDATE">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal fade" id="confirmPreference" tabindex="-1" role="dialog" aria-labelledby="confirmActionTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="confirmActionTitle">Confirm Changes Made</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                </div>
                                                <div class="modal-body">
                                                    Kindly confirm if you want to go ahead with the desired changes?
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button"  [promiseBtn]="isSubmitting" (click)="changePassword()" class="btn btn-primary" required>Save changes</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>

                                       </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
