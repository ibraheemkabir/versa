<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="clearfix mb-3">
                    <div class="float-left pt-3">
                        <a class="h4 pr-2">Add Investment</a>
                        <a class=" pl-2">Home / Investment</a>
                    </div>  
                    <div class="float-right">
                        <a>
                            <img class="" src="../../../../assets/images/icon/icons/Back-icon.png">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="p-3">
                                <h5 class="head">Add Investment</h5>
                                <hr class="new my-0">
                            </div>

                            <div class="row p-3">
                                <div class="col-6">
                                    <form>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">ID</h6>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" placeholder="00010">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Title</h6>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Category</h6>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Portfolio</h6>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Investors</h6>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Tenure</h6>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Cost</h6>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Payback</h6>
                                            <div class="col-sm-10">
                                                <select class="form-control">
                                                    <option>Monthly</option>
                                                    <option>Yearly</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-6">
                                    <form>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Email</h6>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-2 pr-0 col-form-label">Password</h6>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<app-profile-summary  *ngIf="selectedUser" [user]="selectedUser"></app-profile-summary>
<app-user-dashboard   *ngIf="selectedUser" [overiddenUser]="selectedUser" ></app-user-dashboard>
